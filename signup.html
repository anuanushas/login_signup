<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="login_signup.css">
</head>

<body>

    <div class="border">
        <h1>Sign Up</h1>
        <form action="#">
            <input type="text" required placeholder="First Name" style="display: inline;  padding: 10px 0px;">
            <input type="text" required placeholder="Last Name" style="display: inline ; padding: 10px 0px;">
            <input type="email" required placeholder="Email">
            <input type="password" required placeholder="Password">
            <input type="password" required placeholder="Confirm Password">
            <input type="number" required placeholder="Mobile Number">
            <input type="date" required placeholder="DOB">
            <input type="submit" value="Sign Up">
            <label for="">If you have already account then <a href="index.html"> click here</a></label>
        </form>
    </div>
</body>

</html>
